{% if page.hero %}
<div class="pattern-square"></div>
<section class="container py-lg-8 py-5">
   <div class="row justify-content-center">
      <div class="col-md-10 col-12">
         <div class="text-center position-relative">
            <div class="position-relative">
               {% if page.hero.video.poster %}
               <img src="{{ page.hero.video.poster | relative_url }}" class="img-fluid bg-light p-3 rounded-3 border" alt="Video Thumbnail" data-cue="zoomIn">
               {% endif %}
               
               <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                  <a href="#" class="video-btn" data-bs-toggle="modal" data-bs-target="#videoModal">
                     <div class="icon-shape icon-xxl bg-white rounded-circle shadow-lg d-flex align-items-center justify-content-center">
                        <i class="bi bi-play-fill fs-1 text-primary"></i>
                     </div>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body p-0">
            {% if page.hero.video.type == "html5" %}
            <video controls class="w-100" poster="{{ page.hero.video.poster | relative_url }}">
               <source src="{{ page.hero.video.url }}" type="video/mp4">
               Your browser does not support the video tag.
            </video>
            {% elsif page.hero.video.type == "youtube" %}
            <div class="ratio ratio-16x9">
               <iframe src="{{ page.hero.video.url }}" title="YouTube video" allowfullscreen></iframe>
            </div>
            {% elsif page.hero.video.type == "vimeo" %}
            <div class="ratio ratio-16x9">
               <iframe src="{{ page.hero.video.url }}" title="Vimeo video" allowfullscreen></iframe>
            </div>
            {% endif %}
         </div>
      </div>
   </div>
</div>
{% endif %}
