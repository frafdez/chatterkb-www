{% if page.hero %}
<div class="pattern-square"></div>
<section class="container py-lg-8 py-5">
   <div class="row justify-content-center">
      <div class="col-md-10 col-12">
         <div class="text-center position-relative" >
            <img src="./assets/images/landings/sass-v3/hero-app-screen.png" class="img-fluid bg-light p-3 rounded-3 border" alt="" data-cue="zoomIn">
            <div class="position-absolute translate-middle top-50 d-none d-lg-block ms-lg-n5"  style="margin-left: 70px; margin-top: 70px;">
               <img src="./assets/images/landings/sass-v3/hero-frame-left.png" alt="" data-cue="slideInLeft" class="rounded-3 border border-5 border-primary shadow-lg">
            </div>
            <div class="position-absolute top-50 end-0 translate-middle me-n9 d-none d-lg-block">
               <img src="./assets/images/landings/sass-v3/hero-frame-right-1.svg" class="me-n9 mb-4" alt="" data-cue="slideInRight">
               <br>
               <img src="./assets/images/landings/sass-v3/hero-frame-right-2.svg" alt="" data-cue="slideInRight">
            </div>
         </div>
      </div>
   </div>
</section>
{% endif %}
